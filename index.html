<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        
        <link href="./styles.css" rel="stylesheet">

		<title>Cadastro</title>
	</head>
	<body onload="index()">
        <main class="container">
          <h1 >Entre em contato</h1>

          <form id="form-contato">
            <div class="form-group col-sm-12 col-md-4">
              <label for="nome" class="form-label">Nome</label>
              <input required class="form-control col-md-3" name="nome" id="nome" type="text" />
            </div>

            <div class="form-group col-sm-12 col-md-4">
              <label for="telefone" class="form-label">Telefone</label>
              <input class="form-control" name="telefone" id="telefone" type="tel" />
            </div>
            
            <div class="form-group col-sm-12 col-md-4">
              <label for="email" class="form-label">Email</label>
              <input class="form-control" name="email" id="email" type="email" />
            </div>
            
            <div class="form-group col-sm-12 col-md-6">
              <label for="msg" class="form-label">Mensagem</label>
              <textarea class="form-control" name="msg" id="msg" cols="30" rows="5"></textarea>
            </div>

            <button 
              id="submit"
              type="submit"
              class="btn btn-primary btn-lg"
            >
              Enviar
            </button>
          </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
